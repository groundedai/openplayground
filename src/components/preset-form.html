<div class="mt-2">
  <form id="preset-form">
    <label for="preset-name-input">Preset Name</label>
    <input type="text" id="preset-name-input" name="name" />
    <label for="preset-tags-input">Tags (optional)</label>
    <input
      type="text"
      id="preset-tags-input"
      placeholder="E.g., Information extraction, Keywords"
      name="tags"
    />
    <button type="submit">Save</button>
  </form>
</div>
