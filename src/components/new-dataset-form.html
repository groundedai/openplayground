<div id="new-dataset" style="width: 40%" class="mb-3">
  <form id="form">
    <label for="name">Dataset name</label>
    <input type="text" id="name" name="name" />
    <label for="data-file">Data file</label>
    <input type="file" id="data-file" name="data-file" />
    <label for="data-separator">Separator</label>
    <input type="text" id="data-separator" name="data-separator" value="---" />
    <button type="submit" disabled>Create</button>
  </form>
</div>
