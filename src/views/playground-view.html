<div id="playground-view" class="view">
  <h4>Playground</h4>
  <button id="show-presets-button" class="outline">
    Show Presets
  </button>

  <div id="editor-grid">
    <div id="editor-panel">
      <textarea id="playground-textarea"></textarea>
    </div>
    <div id="editor-info">
      <div id="character-count">
        Characters: <span id="char-count-value">0</span>
      </div>
    </div>
    <div id="actions-panel">
      <div class="switch hidden">
        <input type="checkbox" id="auto-suggest-switch" />
        <label for="auto-suggest-switch">Auto suggest</label>
      </div>
      <button id="suggest-button">
        <div style="display: flex; align-items: center">
          <span>Suggest</span>
          <div
            class="loading-spinner white hidden"
            id="suggest-button-loading"
            role="status"
          ></div>
        </div>
      </button>
      <button id="save-preset-button" class="otline" title="Save Preset">
        Save Preset
        <i class="fa-regular fa-floppy-disk"></i>
      </button>
      <button id="insert-record-button">
        <div class="tooltip">
          Insert Record
          <i class="fa-regular fa-file-lines"></i>
          <span class="tooltiptext"> Insert text from a dataset record. </span>
        </div>
      </button>
      <button id="insert-placeholder-button">
        <div class="tooltip">
          Insert Placeholder
          <i class="fa-solid fa-code"></i>
          <span class="tooltiptext">
            Insert a placeholder which shows where to put the text when applying
            to different records.
          </span>
        </div>
      </button>
      <button id="preview-template-button" disabled>
        <div class="tooltip">
          Preview Template
          <i class="fa-solid fa-puzzle-piece"></i>
          <span class="tooltiptext">
            See resulting prompt when replacing placeholder with text from
            different records.
          </span>
        </div>
      </button>
      <!-- <button id="save-record-button">Save as Record</button> -->
    </div>
    <div id="settings-panel">
      <div
        class="row center"
        id="settings-panel-header-row"
        style="justify-content: space-between"
      >
        <div>
          <h5>Settings</h5>
        </div>
      </div>
      <div>
        <label for="language-model-provider-select">Provider</label>
        <select id="language-model-provider-select"></select>
      </div>
      <div id="settings-container"></div>
    </div>
  </div>
  <div id="insert-record-modal"></div>
</div>
