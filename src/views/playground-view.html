<div id="playground-view">
  <h4>Playground</h4>
  <div id="editor-grid">
    <div id="editor-panel">
      <textarea id="playground-textarea"></textarea>
    </div>
    <div id="editor-info">
      <div id="character-count">
        Characters: <span id="char-count-value">0</span>
      </div>
    </div>
    <div id="actions-panel">
      <div class="switch">
        <input type="checkbox" id="auto-suggest-switch" />
        <label for="auto-suggest-switch">Auto suggest</label>
      </div>
      <button id="suggest-button">
        <div style="display: flex; align-items: center">
          <span>Suggest</span>
          <div
            class="loading-spinner white hidden"
            id="suggest-button-loading"
            role="status"
          ></div>
        </div>
      </button>
      <button id="save-template-button" disabled>
        <div class="tooltip">
          Save Template
          <span class="tooltiptext">
            You must add a placeholder for
            <strong>{{ text }}</strong> to save a template.<br /><br />
            Try adding <strong>{{ text }}</strong> to the text area above.
          </span>
        </div>
      </button>
      <button id="insert-record-button">Insert Record</button>
      <!-- <button id="save-record-button">Save as Record</button> -->
    </div>
    <div id="settings-panel">
      <h5>Settings</h5>
      <div>
        <label for="language-model-provider-select">Provider</label>
        <select id="language-model-provider-select"></select>
      </div>
      <div id="settings-container"></div>
      <button id="save-settings-button">Save Settings</button>
      <h5>Saved settings</h5>
      <div id="saved-settings-container"></div>
    </div>
  </div>
  <div id="templates">
    <div id="templates-container" class="mt-1"></div>
  </div>
  <div id="insert-record-modal"></div>
</div>
