<div id="playground-view" class="view">
  <h4>Playground</h4>
  <div id="examples-panel" class="mb-1">
    <details>
      <summary class="h6"><strong>Examples</strong></summary>
      <div id="examples">
        <div id="examples-table-container"></div>
      </div>
    </details>
  </div>
  <div id="editor-grid">
    <div id="editor-panel">
      <textarea id="playground-textarea"></textarea>
    </div>
    <div id="editor-info">
      <div id="character-count">
        Characters: <span id="char-count-value">0</span>
      </div>
    </div>
    <div id="actions-panel">
      <div class="switch hidden">
        <input type="checkbox" id="auto-suggest-switch" />
        <label for="auto-suggest-switch">Auto suggest</label>
      </div>
      <button id="suggest-button">
        <div style="display: flex; align-items: center">
          <span>Suggest</span>
          <div
            class="loading-spinner white hidden"
            id="suggest-button-loading"
            role="status"
          ></div>
        </div>
      </button>
      <button id="save-template-button" disabled>
        <div class="tooltip">
          Save Template
          <span class="tooltiptext">
            You must insert a placeholder for
            <strong>{{ text }}</strong> to save a template.<br /><br />
            You can use the <strong>Insert Placeholder</strong> button to do
            this.
          </span>
        </div>
      </button>
      <button id="insert-placeholder-button">
        <div class="tooltip">
          Insert Placeholder
          <span class="tooltiptext">
            Insert a placeholder for <strong>{{ text }}</strong> at the current
            cursor position.
          </span>
        </div>
      </button>
      <button id="insert-record-button">Insert Record</button>
      <!-- <button id="save-record-button">Save as Record</button> -->
    </div>
    <div id="settings-panel">
      <div
        class="row center"
        id="settings-panel-header-row"
        style="justify-content: space-between"
      >
        <div>
          <h5>Settings</h5>
        </div>
        <div id="settings-panel-actions">
          <div class="row" style="justify-content: flex-start">
            <button
              id="save-settings-button"
              class="outline"
              title="Save settings"
            >
              <i class="fa-solid fa-floppy-disk"></i>
            </button>
            <button
              id="load-settings-button"
              class="outline"
              title="Open saved settings"
            >
              <i class="fa-solid fa-folder-open"></i>
            </button>
          </div>
        </div>
      </div>
      <div>
        <label for="language-model-provider-select">Provider</label>
        <select id="language-model-provider-select"></select>
      </div>
      <div id="settings-container"></div>
    </div>
  </div>
  <div id="templates">
    <div id="templates-container" class="mt-1"></div>
  </div>
  <div id="insert-record-modal"></div>
</div>
